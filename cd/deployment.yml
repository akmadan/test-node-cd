apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-node-cd-deployment
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: test-node-cd-deployment
  template:
    metadata:
      labels:
        app: test-node-cd-deployment
    spec:
      containers:
      - image: akshitmadan/test-node-harness:latest
        name: test-node-cd-deployment
        ports:
        - containerPort: 3000
          name: http